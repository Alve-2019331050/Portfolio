<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Header section with app name -->
  <rect x="100" y="50" width="600" height="80" rx="8" fill="#2196f3"/>
  <text x="400" y="100" font-family="Arial" font-size="32" font-weight="bold" fill="white" text-anchor="middle">CSE350 Exam Paper Tracker</text>
  
  <!-- Main content area -->
  <rect x="100" y="150" width="600" height="300" rx="8" fill="white" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Left sidebar - user roles -->
  <rect x="120" y="170" width="180" height="260" rx="5" fill="#f5f5f5"/>
  
  <!-- User types -->
  <rect x="130" y="190" width="160" height="40" rx="5" fill="#2196f3" opacity="0.8"/>
  <text x="210" y="215" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Dashboard</text>
  
  <rect x="130" y="240" width="160" height="40" rx="5" fill="#ffffff" stroke="#2196f3" stroke-width="1"/>
  <text x="210" y="265" font-family="Arial" font-size="14" fill="#2196f3" text-anchor="middle">Teacher Panel</text>
  
  <rect x="130" y="290" width="160" height="40" rx="5" fill="#ffffff" stroke="#2196f3" stroke-width="1"/>
  <text x="210" y="315" font-family="Arial" font-size="14" fill="#2196f3" text-anchor="middle">Controller Panel</text>
  
  <rect x="130" y="340" width="160" height="40" rx="5" fill="#ffffff" stroke="#2196f3" stroke-width="1"/>
  <text x="210" y="365" font-family="Arial" font-size="14" fill="#2196f3" text-anchor="middle">Reports</text>
  
  <!-- Main content - paper tracking table -->
  <rect x="320" y="170" width="360" height="260" rx="5" fill="#ffffff"/>
  
  <!-- Header row -->
  <rect x="330" y="180" width="340" height="40" rx="3" fill="#e3f2fd"/>
  <text x="350" y="205" font-family="Arial" font-size="14" font-weight="bold" fill="#0d47a1">Paper ID</text>
  <text x="430" y="205" font-family="Arial" font-size="14" font-weight="bold" fill="#0d47a1">Course</text>
  <text x="510" y="205" font-family="Arial" font-size="14" font-weight="bold" fill="#0d47a1">Teacher</text>
  <text x="620" y="205" font-family="Arial" font-size="14" font-weight="bold" fill="#0d47a1">Status</text>
  
  <!-- Exam paper rows -->
  <rect x="330" y="230" width="340" height="35" rx="3" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="350" y="252" font-family="Arial" font-size="13" fill="#212121">CSE350-M1</text>
  <text x="430" y="252" font-family="Arial" font-size="13" fill="#212121">CSE350</text>
  <text x="510" y="252" font-family="Arial" font-size="13" fill="#616161">Dr. Rahman</text>
  <rect x="600" y="238" width="70" height="20" rx="10" fill="#4caf50"/>
  <text x="635" y="252" font-family="Arial" font-size="11" fill="white" text-anchor="middle">Completed</text>
  
  <rect x="330" y="275" width="340" height="35" rx="3" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="350" y="297" font-family="Arial" font-size="13" fill="#212121">CSE350-F1</text>
  <text x="430" y="297" font-family="Arial" font-size="13" fill="#212121">CSE350</text>
  <text x="510" y="297" font-family="Arial" font-size="13" fill="#616161">Dr. Ahmed</text>
  <rect x="600" y="283" width="70" height="20" rx="10" fill="#ff9800"/>
  <text x="635" y="297" font-family="Arial" font-size="11" fill="white" text-anchor="middle">Checking</text>
  
  <rect x="330" y="320" width="340" height="35" rx="3" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="350" y="342" font-family="Arial" font-size="13" fill="#212121">CSE350-Q2</text>
  <text x="430" y="342" font-family="Arial" font-size="13" fill="#212121">CSE350</text>
  <text x="510" y="342" font-family="Arial" font-size="13" fill="#616161">Prof. Khan</text>
  <rect x="600" y="328" width="70" height="20" rx="10" fill="#f44336"/>
  <text x="635" y="342" font-family="Arial" font-size="11" fill="white" text-anchor="middle">Pending</text>
  
  <rect x="330" y="365" width="340" height="35" rx="3" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="350" y="387" font-family="Arial" font-size="13" fill="#212121">CSE350-S1</text>
  <text x="430" y="387" font-family="Arial" font-size="13" fill="#212121">CSE350</text>
  <text x="510" y="387" font-family="Arial" font-size="13" fill="#616161">Dr. Hassan</text>
  <rect x="600" y="373" width="70" height="20" rx="10" fill="#9c27b0"/>
  <text x="635" y="387" font-family="Arial" font-size="11" fill="white" text-anchor="middle">Reviewed</text>
  
  <!-- Status filter -->
  <rect x="330" y="430" width="180" height="35" rx="5" fill="white" stroke="#2196f3" stroke-width="2"/>
  <text x="410" y="452" font-family="Arial" font-size="13" fill="#9e9e9e" text-anchor="middle">Filter by status</text>
  
  <!-- Generate report button -->
  <rect x="530" y="430" width="140" height="35" rx="5" fill="#2196f3"/>
  <text x="600" y="452" font-family="Arial" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Generate Report</text>
</svg>
